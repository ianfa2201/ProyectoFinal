</head>
<body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

              <div class="row">
                 <div class="col-sm-12">
                    <a class="navbar-brand" href="index.html"><img src="imagenes/logo.png" alt="logo" id="logo"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
          aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
                 </div>
              </div>
             
              <div class="collapse navbar-collapse container-fluid" id="navbarColor02">
                 <div class="col-sm-3">
                    <ul class="navbar-nav me-auto" id="barra">
                       <li class="nav-item">
                          <div class="col-sm-12"> 
                             <button type="button" class="btn btn-secondary exp" class="lol">Explorar</button>
                          </div>           
                       </li>
                    </ul>
                 </div>
                 <div class="col-sm-6" id="searching">
                    
                    <div class="d-flex col-sm-12" id="buscar">
                          <div class="col-sm-9">
                             <input class="form-control col-sm-8" type="text" placeholder="Search" id="sech">
                          </div>
                          <div class="col-sm-3">
                             <button class="btn btn-secondary" type="submit" id="botonBuscar">Search</button>
                          </div>

                 <div class="col-sm-3" id="botonesRegistro">
                    
                    <ul class="navbar-nav me-auto col-sm-12"> 
                       <li class="nav-item">

                       <li class="nav-item">

                          </div>
                       </li>  
                    </ul>
                 </div>
              </div>
           </div>
         </nav>
     </header>
    <div class="container" id="form">
        <div class="row">
            <div class="col-sm-11 form-items">
                    <h1>Contáctenos:</h1>
                    <p>Si tienes una petición, queja, recurso o sugerencia, llena este formulario y nos podremos en contacto contigo</p>
                    <form action="contact_us.html" method="GET" onsubmit="return validar()" >
                     <div class="col-sm-12">
                         <label for="Nombre">Nombre:</label>
                         <input class="form-control col-sm-12" type="text" placeholder="Nombre" id="nombre">
                      </div>
                      <div class="col-sm-12">
                         <label for="Nombre">Correo:</label>
                         <br>
                         <input class="form-control col-sm-12" type="email" placeholder="example@gmail.com" id="email">
                      </div> 
                      <div class="col-sm-12">
                         <label for="Nombre">Teléfono:</label>
                         <br>
                         <input class="form-control col-sm-12" type="number" placeholder="2231585552" id="telefono" oninvalid="this.setCustomValidity('Por favor ingrese un digito')" oninput="this.setCustomValidity('')">
                      </div>
                      <div class="col-sm-12">
                         <label for="Nombre">Asunto:</label>
                         <br>
                         <input class="form-control col-sm-12" type="text" placeholder="Ej: Solución a boton like" id="asunto">
                      </div> 
                      <div class="col-sm-12" id="mensaje">
                         <label for="Mensaje:">Mensaje:</label>
                         <br>
                         <textarea id="mimensaje" name="mimensaje" placeholder="Máx: 200 carácteres" itemid="textField" class="col-sm-12"></textarea>
                      </div>
                      <div class="col-sm-12 justify-content-center">
                          <br>
                          <button type="submit" class="btn btn-secondary" >Enviar</button>
                       </div>
                       
                    </form>
            </div>
            
        </div>
    </div>
    
</body>
</html>
