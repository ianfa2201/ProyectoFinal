    <div class="container">
        <div class="row">
            <div class="col-sm-3">

            </div>
            <div class="col-sm-9">
                    <h1>Contáctenos:</h1>
                    <p>Si tienes una petición, queja, recurso o sugerencia, llena este formulario y nos podremos en contacto contigo</p>
                <form action="contact_us.html" method="get">
                <div class="col-sm-12">
                    <label for="Nombre">Nombre:</label>
                    <input class="form-control col-sm-12" type="text" placeholder="Nombre" id="nombre">
                 </div>
                 <div class="col-sm-12">
                    <label for="Nombre">Correo:</label>
                    <br>
                    <input class="form-control col-sm-12" type="email" placeholder="example@gmail.com" id="email">
                 </div> 
                 <div class="col-sm-12">
                    <label for="Nombre">Teléfono:</label>
                    <br>
                    <input class="form-control col-sm-12" type="number" placeholder="2231585552" id="telefono">
                 </div>
                 <div class="col-sm-12">
                    <label for="Nombre">Asunto:</label>
                    <br>
                    <input class="form-control col-sm-12" type="text" placeholder="Ej: Solución a boton like" id="asunto">
                 </div> 
                 <div class="col-sm-12" id="mensaje">
                    <label for="Mensaje:">Mensaje:</label>
                    <br>
                    <textarea name="mensaje" id="" cols="101" rows="4" placeholder="Máx: 200 carácteres" itemid="textField" class="col-sm-12"></textarea>
                 </div>
                 <div class="col-sm-12 justify-content-center">
                     <br>
                     <button type="submit" class="btn btn-secondary" onclick="validar()">Enviar</button>
                 </div>
        
            </form>
            </div>
            
        </div>
    </div>
